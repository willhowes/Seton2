<html lang="en">
  <head>
      <script type="text/javascript" src="js/test.js"></script>

    <meta charset="utf-8">

  <body>
    <h1 style="text-align: center;"><a href="#notes">Create A Note</a>|
    <a href="#library">Show All Notes</a>
    <div id="thing"></div></h1>|
    <div class="myDiv"></html>
    <div class="bg"></div>

    <script>

      let note = new Note()
        makeUrlChangeShowThingForCurrentPage();
  
        function makeUrlChangeShowThingForCurrentPage() {
          window.addEventListener("hashchange", showThingForCurrentPage);
        };
  
        function showThingForCurrentPage() {
          showThing(getThingFromUrl(window.location));
        };
  
        function getThingFromUrl(location) {
          return location.hash.split("#")[1];
        };
  
        function showThing(thing) {
          document
            .getElementById("thing")
            .innerHTML = note.noteList();
            
        };

      </script>

  </body>
